<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>

    <!-- Database -->
    <script type="text/javascript" src="resources/db/Beverages.js"></script>
    <script type="text/javascript" src="resources/db/DBLoaded.js"></script>
    <script type="text/javascript" src="resources/db/DBTable.js"></script>
    <script type="text/javascript" src="resources/db/DBWarehouse.js"></script>
    <script type="text/javascript" src="resources/db/DBUser.js"></script>

    <!-- Model -->
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/header-footer.js"></script>
    <script type="text/javascript" src="js/modelDB.js"></script>
    <script type="text/javascript" src="js/UNDOmanager.js"></script>

    <!-- Color scheme that is used for all css files -->
    <link rel="stylesheet" type="text/css" href="css/color-scheme.css">

    <!-- Dictionary needs to be last since everything needs to be set -->
    <script type="text/javascript" src="js/Dictionary.js"></script>

    <!-- The main files spesific for index.html -->
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Customer functions and styling -->
    <script type="text/javascript" src="customer/customer.js"></script>
    <link rel="stylesheet" type="text/css" href="customer/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="customer/src/js/undoRedo.js"></script>
    <script src="customer/src/js/customer.js" defer></script>

    <!-- Vip functions and styling -->
    <script type="text/javascript" src="vip/vip.js"></script>
    <link rel="stylesheet" type="text/css" href="vip/vip.css">

    <!-- Staff functions and styling -->
    <script type="text/javascript" src="staff/staff.js"></script>
    <link rel="stylesheet" type="text/css" href="staff/staff.css">

    <!-- Manager functions and styling -->
    <script type="text/javascript" src="management/manager.js"></script>
    <script type="text/javascript" src="management/inventory_functions.js"></script>
    <link rel="stylesheet" type="text/css" href="management/inventory_style.css">

    <!-- Login -->
    <link rel="stylesheet" href="login/login.css">

</head>

<body>
  <input type="checkbox" id="showButtonCheckbox">
  <header id="header"></header>

  <div id="content">
      <div class="mode" id="mode1">customer</div>
      <!--  <div class="mode" id="mode2">vip</div> -->
      <div class="mode" id="mode3">staff</div>
      <div class="mode" id="mode4">manager</div>
  </div>

  <div class="loginContainer">
    <label id="close_login_window" for="showButtonCheckbox" class="close-btn fas fa-times" title="close"> </label>
    <form class="form" id="loginForm">
        <h1 class="form__title" id="login_header"></h1>
        <div class="custom-select">
            <select id="custom-select-mode">
                <option value="0" id="login-select-mode">Select Login</option>
                <option value="1" id="login-select-mode1">VIP</option>
                <option value="2" id="login-select-mode2">Manager</option>
                <option value="3" id="login-select-mode3">Staff</option>
            </select>
        </div>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input id="username_input_field" type="text" class="form__input" autofocus>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input id="password_input_field" type="password" class="form__input" autofocus>
            <div class="form__input-error-message"></div>
        </div>
        <button id="login_continue_button" class="form__button" type="submit"></button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
  </div>
  <!-- login.js needs to be at the buttom otherwise it will not be able to load properly -->
  <script type="text/javascript" src="login/login.js"></script>
</body>

</html>
