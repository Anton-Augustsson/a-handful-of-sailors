<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>

    <link rel="stylesheet" type="text/css" href="../../css/style.css">  <!--Tror de flesta sidorna brukar vara att body är margin 0?-->
    <link rel="stylesheet" type="text/css" href="css/customer.css">
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css">

    <link rel="stylesheet" href="../../login/login.css">

    <script src="../../../doc/proj/Dutchman Files/jquery-3.3.1.min.js"></script>
    <script src="../../js/Dictionary.js"></script>
    <script src="../../js/UNDOmanager.js"></script>
    <script type="text/javascript" src="../../resources/db/Beverages.js"></script>
    <script type="text/javascript" src="../../resources/db/DBTable.js"></script>
    <script src="../../js/header-footer.js"></script>
    <script src="js/customer.js" async></script>
</head>
<body>

<header class="header" id="header">

<input type="checkbox" id="showButtonCheckbox">


<div class="content">


    </header>
    <div class="customer">
        <div class="menu-wrapper">
            <div class="categories">
                categories
                <div class="category" id="menu_beer" data-status="inactive" onclick="getBeers()">Beer</div>
                <div class="category" id="menu_wine" data-status="inactive" onclick="getWines()">Wine</div>
                <div class="category" id="menu_drinks" data-status="inactive" onclick="getDrinks()">Drinks</div>
				
				<h1>Filters</h1>


                    <input type="checkbox" class="checkbox" id="gluten" onclick="updateFilters()">
                    <label> Utan gluten </label><br>
                    <input type="checkbox" class="checkbox" id="laktos" onclick="updateFilters()">
                    <label> Utan laktos </label><br>
                    <input type="checkbox" class="checkbox" id="nötter" onclick="updateFilters()">
                    <label> Utan nötter </label><br><br>

            </div>
            <div class="menu">
                <section class="container content-section">
                    <h2 class="section-header">BEER</h2>
                    <div class="shop-items">
                        <div class="shop-items-column-1"></div>
                        <div class="shop-items-column-2"></div>

                    </div>
                </section>
            </div>


        </div>

        <div class="cart" ondrop="onDrop(event)" ondragover="onDragOver(event)" >
            <h3 class="section-header">CART</h3>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">ORDER</button>
        </div>

    </div>

</div>

<div class="loginContainer">
    <label for="showButtonCheckbox" class="close-btn fas fa-times" title="close"> close </label>
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="custom-select">
            <select id="mode">
                <option value="0">Select login:</option>
                <option value="1">VIP</option>
                <option value="2">Manager</option>
                <option value="3">Employee</option>
            </select>
        </div>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input id="user" type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input id="password" type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>

<footer id="footer">

</footer>
</body>
</html>
